<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexPlanet Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- 🌐 Navbar -->
  <header class="navbar">
    <h2 class="logo">🌿 ApexPlanet</h2>
    <nav>
      <ul class="nav-links">
        <li><a href="#contact">📩 Contact</a></li>
        <li><a href="#todo">✅ To-Do</a></li>
      </ul>
    </nav>
  </header>

  
  <!-- 📩 Contact Section -->
  <section id="contact" class="contact-section">
    <h1>📩 Get in Touch</h1>
    <p class="subtitle">We’d love to hear from you! Fill in the details below 👇</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name"><i class="fa-solid fa-user"></i> Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
      </div>

      <div class="form-group">
        <label for="subject"><i class="fa-solid fa-pen"></i> Subject</label>
        <input type="text" id="subject" placeholder="Subject of your message" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="fa-solid fa-comment"></i> Message</label>
        <textarea id="message" placeholder="Write your message here..." rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>
  </section>
<script src="script.js"></script>

  <!-- ✅ To-Do List Section -->
  <section id="todo" class="todo-section">
    <h1>✅ My To-Do List</h1>
    <p class="subtitle">Organize your daily tasks ✨</p>

    <div class="todo-layout">
      <!-- Left side: Input + Button -->
      <div class="todo-container">
        <input type="text" id="taskInput" placeholder="✍️ Write a new task...">
        <button id="addTaskBtn" class="btn-submit">➕ Add Task</button>
      </div>
      
      <!-- Right side: Live Task List + Counter -->
      <div class="task-box">
        <ul id="taskList"></ul>
        <p id="taskCounter">📌 No tasks yet. Start adding!</p>
      </div>
    </div>
  </section>
</body>
</html>
